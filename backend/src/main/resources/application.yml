# server
server:
  port: 8080

# jdbc
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/JPAREACTTEST
    username: root
    password: 12345678
  mongodb:
    uri: mongodb://localhost:27017/solo

  main:
    allow-bean-definition-overriding: true


  mvc:
    hiddenmethod:
      filter:
        enabled: true
  # jpa
  jpa:
    hibernate:
      ddl-auto: update

    # jpa format
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # log
  output:
    ansi:
      enabled: always

  profiles:
    include: oauth

